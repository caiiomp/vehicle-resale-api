name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    name: Build Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Google Cloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Authenticate GCP
        run: |
          printf '%s' "${{ secrets.GCP_SA_KEY }}" > gcp-key.json
          gcloud auth activate-service-account --key-file=gcp-key.json
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

      - name: Build Image
        run: |
          docker build -t ${{ vars.DOCKERHUB_USERNAME }}/vehicle-resale-api:latest .

      - name: Login Docker Hub
        run: |
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ vars.DOCKERHUB_USERNAME }} --password-stdin

      - name: Push Image
        run: |
          docker push ${{ vars.DOCKERHUB_USERNAME }}/vehicle-resale-api:latest

      - name: Deploy no GKE
        run: |
          gcloud container clusters get-credentials fiap-postech --zone us-central1-a
          kubectl apply -f k8s/ -n vehicle-resale
        
      - name: Cleanup
        run: rm gcp-key.json
